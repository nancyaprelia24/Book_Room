<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Ruangan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h4 class="mt-3">Update Booking Ruangan</h4>
    
    <form method="post" th:object="${ruangan}" th:action="@{/ruangan/form}" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id_ruangan}">
        <div class="form-group">
            <label for="nim" class="col-form-label">Nama </label>
            <input type="text" class="form-control" id="nama_ruangan" th:field="*{nama_ruangan}" placeholder="Nama Ruangan" required>
        </div>
     	<div class="form-group">
            <label for="nim" class="col-form-label">Keperluan</label>
            <input type="text" class="form-control" id="keperluan" th:field="*{keperluan}" placeholder="Keperluan" required>
        </div>
        <div class="form-group">
            <label for="nim" class="col-form-label">Tanggal</label>
            <input type="text" class="form-control" id="tanggal_booking" th:field="*{tanggal_booking}" placeholder="Tanggal Booking" required>
        </div>           
        
        <button type="submit" class="btn btn-primary mb-3">Submit</button>	

    </form>
</div>
</body>
</html>
