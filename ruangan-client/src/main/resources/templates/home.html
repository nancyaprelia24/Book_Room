<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Data Booking Ruangan</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="http://localhost:8081/ruangan">Ruangan<span class="sr-only">(current)</span></a>

    </div>
  </div>
</nav>


  <div class="container">
  <h2>Data Ruangan</h2>
  <a class="btn btn-primary btn-sm" th:href="@{/ruangan/formAdd}" role="button " >Booking Ruangan</a>
  		<table class="table"  id="viewDataRuangan">
		  <thead>
		    <tr>
		      <th scope="col">Nama Ruangan</th>
		      <th scope="col">Keperluan</th>
		      <th scope="col">Tanggal</th>
		    </tr>
		  </thead>
		    <tbody>
			    <tr th:each="i : ${listRuangan}">
			      <td scope="row" th:text="${i.id_ruangan}"></td>
			      <td th:text="${i.nama_ruangan}"></td>
			      <td th:text="${i.keperluan}"></td>
			      <td th:text="${i.tanggal_booking}"></td>
			      
			      <td>
          			<a class="btn btn-primary btn-sm" th:href="@{/ruangan/hapus/__${i.id_ruangan}__}" role="button " >Hapus</a>
          			<br/>
          			<a class="btn btn-primary btn-sm" th:href="@{/ruangan/form/__${i.id_ruangan}__}" role="button ">Edit</a>
               	  </td>
				  </tr>
			  </tbody>
		</table>


  </div>
</body>
</html>
